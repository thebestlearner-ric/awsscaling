---
# tasks file for create-user
- name: create user on ec2 
  user:
    name: "{{ username }}"
    shell: /bin/bash
    group: sudo
- name: add authorized_keys
  ansible.posix.authorized_key:
    user: "{{ username }}"
    state: present
    key: "{{ item }}"
  with_file:
    - ~/.ssh/id_ed25519.pub
- lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
